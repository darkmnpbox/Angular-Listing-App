<div class="container">
    <h2>Add or Edit the Employee</h2>
    <form #addForm="ngForm">
        <div class="row">
            <div class="col">
                <input type="text" [(ngModel)]="selectedObj.name" class="form-control" placeholder="Employee Name"
                    name="name" required />
            </div>
            <div class="col">
                <input type="number" [(ngModel)]="selectedObj.age" class="form-control" placeholder="Employee Age"
                    name="age" required />
            </div>
            <div class="col">
                <button type="button" routerLink="/employee" class="btn btn-info">
                    Back
                </button>
                <button type="reset" class="btn btn-info">
                    Clear
                </button>
                <button type="submit" (click)="onSubmit(id ,addForm.value)" class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
